<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/color.css">
    <link rel="stylesheet" href="../../styles/shadow.css">
    <link rel="stylesheet" href="../../styles/place.css">
    <link rel="stylesheet" href="../../styles/index.css">
    <title>Title</title>
</head>
<body>
<div ng-app="index" ng-controller="indexController" id="app" style="display: none;">
    <div id="header" class="normal-blue container header">
        <center><span style="line-height:45px;">问题列表</span></center>
    </div>
    <div style="margin-bottom: 45px;margin-top: 45px;">
        <div ng-hide="!loadList">
            <div class="container">
                <div class="row padding-8">
                    <div class="col-xs-3" ng-repeat="order in orders">
                        <center><a href="javascript:void(0)" class="tab">{{order}}</a></center>
                    </div>
                </div>
            </div>

            <div class="container white sgray-8-no" style="padding-bottom:4px;padding-top:4px;margin-bottom: 8px;" ng-repeat="question in questions">

                <a href="javascript:void(0)" ng-click="detail(question.qid,question.type)" >
                    <div class="row">
                        <div class="column col-xs-6" style="color:#333;"><span>{{question.title}}</span></div>
                        <div class="column col-xs-6">
                            <span class="normal-blue padding-hor-8 sgray-8" style="font-size: 12px;display: inline-block">{{question.type}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-xs-12">
                            <span style="font-size: 12px;color: #666">{{question.tip}}...</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-xs-12">
                            <span style="color:#ccc;font-size: 12px;">{{question.upload}}</span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="container">
                <center>
                    <div class="row clearfix">
                        <div class="col-xs-12 column">
                            <ul class="pagination ">
                                <li>
                                    <a href="javascript:" ng-click="prePage()">上一页</a>
                                </li>
                                <li><a href="javascript:"> 第{{page}}页 </a></li>
                                <li>
                                    <a href="javascript:" ng-click="nextPage()">下一页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </center>
            </div>

        </div>

        <div ng-hide="loadList" class="padding-8">
            <center>
                <span>努力加载中</span>
                <img src="../../resource/img/loading.gif" class="image">
            </center>
        </div>
    </div>



        <div class="modal fade" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" tabindex="-1" id="qType">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class=" container padding-8  white">
                        <button ng-click="editQuestion(1)" class="btn btn-default btn-block white">问答</button>
                        <button ng-click="editQuestion(2)" class="btn btn-default btn-block white">投票</button>
                        <button ng-click="editQuestion(3)" class="btn btn-default btn-block white">随机分组</button>
                    </div>
                </div>
            </div>
        </div>
    <div style="position: fixed;bottom:8px;width: 100%;" >
        <div class="container">
            <button data-toggle="modal" data-target="#qType" class="btn btn-default btn-block normal-blue">发布问题</button>
        </div>
    </div>


</div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/angular.js"></script>
    <script src="../../js/globle.js"></script>
    <script src="../../js/index.js"></script>
</body>
</html>
